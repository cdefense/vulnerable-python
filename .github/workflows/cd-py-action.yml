# This is a basic workflow to help you get started with Actions

name: Cdefense Action

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
    - name: checkout code
      uses: actions/checkout@v2
    - name: run scan
      id: cdscan
      uses: cdefense/cli-actions@master
      env:
        CD_API_KEY: ${{ secrets.CD_TOKEN }}      
        PROJECT_PATH: requirements.txt      
        PROJECT_NAME: python-github-action
      with:
        command: dryrun
        args: --verbose
    # Use the output from the `run scan` step
    - name: Get the response
      run: echo "The time was ${{ steps.cdscan.outputs.message }}"
